<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Money</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #222, #0f0f0f);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background-color: rgba(26, 26, 26, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    .spinner {
      margin-bottom: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .paypal-button {
      background-color: #0070ba;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 112, 186, 0.4);
    }

    .paypal-button:hover {
      background-color: #005ea6;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 112, 186, 0.6);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h1>Buy Course</h1>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="karelzavaril@gmail.com">
      <input type="hidden" name="item_name" value="Support Payment">
      <input type="hidden" name="amount" value="45.00">
      <input type="hidden" name="currency_code" value="USD">
      <button class="paypal-button" type="submit">Click Here</button>
    </form>
  </div>
</body>
</html>
